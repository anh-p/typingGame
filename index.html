<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
</head>
<body>
    <main>
        <h1>Typing game!</h1>
        <ul id="scores-unordered-list">
        </ul>
    <p>Practice your typing skills with quotes about dogs<br>
        Click the start button to begin!
    </p>
    <div class="new">
        <label for="gamer-name">Enter your gamer name.</label>
        <input type="text" id="gamer-name"></input>
        <button type="button" class="button" id="start">Start Game <i class="rocket"></i></button>
    </div>

    <p id="quote"></p>
    <p id="message"></p>
    <label class="sr-only" for="typed-value">Type the quote.</label>
    <input type="text" id="typed-value"/>
</main>

<template id="score-item-template">
    <li>
        <label class="score">
            <span class="score-text"></span>
        </label>
    </li>
</template>


</body>
</html>
